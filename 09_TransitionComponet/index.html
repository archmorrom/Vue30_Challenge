    <title>Document</title>
    <!-- bootstrap cdn -->

    <style>
        .jumbotron {
            background-image: url('https://picsum.photos/400/300/?=1');
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            color: white;
            height: 400px;
        }

        h1 {
            text-align: center;
            color: #FFF;
        }

        .previous {
            margin-right: 20px;
            font-size: 1rem;
            line-height: 1.5;
            color: black;
        }

        .next {
            margin-left: 20px;
            font-size: 1rem;
            line-height: 1.5;
            color: black;
        }

        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>

<body>

            <div class="container">
                <h1>{{ title }}</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <a v-if="index > 0" class="previous" @click="changeIndex(-1)">&laquo;</a>
            <transition name="fade" mode="out-in" appear>
                <div v-if="index === i" v-for="(item, i) in menu" :key="item.title">
                    <a style="background: red;">{{ i+1 }}</a>
                    <sapn style="background: yellow">{{ item.type }}</sapn>
                    <span style="background: green;">{{ item.title }}</sapn>
                </div>
            </transition>
            <transition name="fade" mode="out-in" v-if="index === i" v-for="(item, i) in menu" :key="item.title">
            </transition>
            <transition name="fade" mode="out-in" v-if="index === i" v-for="(item, i) in menu" :key="item.title">
            </transition>
            <a v-if="index < total-1" class="next" @click="changeIndex(1)">&raquo;</a>
        </div>
    </div>

        new Vue({
            el: '#app',
            data: data,
            computed: {
                today() {

                },
                total() {
                    return this.menu.length
                }
            },
            methods: {
                changeIndex(direction) {
                    this.index = (this.index + direction + this.total) % this.total
                }
            }
        })
